{% extends 'main/base.html' %}
{% block content%}


<h1>Форма регистрации</h1>

<div>
<form method="post" name="form">
        {% csrf_token %}
    {{form.username}}<br>
    {{form.email}}<br>
    {{form.password}}<br>
    <span>{{error}}</span>

    <br />
    <button type="submit">Зарегестрироваться</button>
</form>
</div>
{% endblock %}

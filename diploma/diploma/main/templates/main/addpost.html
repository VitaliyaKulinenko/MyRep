{% extends 'main/base.html' %}
{% block title %} Leave your feedback {% endblock %}
{% block content%}
<a href='formaddpost'><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> leave feedback </button></li></a>
<div class = "features">
    <h1>Reviews<h1>
    {% for el in reviews%}
        <div class = "alert alert-warning">
            <h3>{{el.title}}<h3>
            <h3>{{el.content}}<h3>
        </div>
    {%endfor%}
</div>
{% endblock %}
